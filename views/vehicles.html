<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Vehicles</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <form role="form" id="add-vehicles>
                    <div class="form-group">
                        <label>Car brand</label>
                        <input type="text" name="car_brand" class="form-control" placeholder="Name of the car brand" required minlength="2">
                    </div>
                    <div class="form-group">
                        <label>Car model</label>
                        <input type="text" name="car_model" class="form-control" placeholder="Model name" required minlength="2">
                    </div>
                    <div class="form-group">
                        <label>Price Per Hour</label>
                        <input type="text" name="price per hour" class="form-control" placeholder="Price per hour" required minlength="2">
                    </div>

                    <button type="submit" class="btn btn-default">Submit Button</button>
                    <button type="reset" class="btn btn-default">Reset Button</button>
                </form>
            </div>
            <!-- /.col-lg-6 (nested) -->
        </div>

      <div class="row" style="margin-top: 10px;">
                        <div class="table-responsive">
                            <table id="vehicles-table" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Car Brand</th>
                                        <th>Car Model</th>
                                        <th>Price Per Hour</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
            </div>
             <!-- /.table-responsive -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

<script type="text/javascript">

  $("#add-vehicle").validate({
     submitHandler: function(form, event) {
       event.preventDefault();

       console.log(jsonize_form($(form)));
       addEmailTemplate(jsonize_form($(form)));
     }
   });

   function addVehicle(vehicle){
    $.ajax({
         url: "api/admin/vehicles",
         type: "POST",
         data: vehicle,
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           console.log(data);
         },
         error: function(jqXHR, textStatus, errorThrown ){
           console.log(jqXHR);
         }
      });
  }

  $("#vehicles-table").DataTable({
      processing: true,
      serverSide: true,
      "ajax": {
        url: "api/user/vehicles",
        type: "GET",
        beforeSend: function(xhr){
         xhr.setRequestHeader('Authentication', localStorage.getItem("token"));
       },
       dataSrc: function(resp){
         console.log(resp);
         return resp;
       },
        data: function ( d ) {
          d.offset=d.start;
          d.limit=d.length;
          d.search = d.search.value;
          d.order = encodeURIComponent((d.order[0].dir == 'asc' ? "-" : "+")+d.columns[d.order[0].column].data);
          console.log(d);
        }
      },
      columns: [
                  { "data": "id" },
                  { "data": "car_brand" },
                  { "data": "car_model" },
                  { "data": "pricePerHour" }
              ]
          });

</script>
